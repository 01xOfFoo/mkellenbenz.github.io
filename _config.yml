name: Markus Kellenbenz
description: That has to be SOLID!

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://mkellenbenz.me'
google_analytics: 'UA-61929625-1'
disqus: true
disqus_shortname: 'mkellenbenz'

# Details for the RSS feed generator
url:            'http://mkellenbenz.me'
author:         'Markus Kellenbenz'
authorTwitter:  'mkellenbenz'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

gems:
  - jekyll-paginate
